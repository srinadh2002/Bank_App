<!DOCTYPE html>
<html>
<head>
  <title>RegisterPage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body align="center" style="background-color: #80ced6";>
    <header>
      <div class="m-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarCollapse1">
                  <div class="navbar-nav">
                      <img src="{{user_image}}" height="40px" width="60px">&nbsp;&nbsp;&nbsp;&nbsp;
                      <a href="/" class="nav-item nav-link active">Create</a>&nbsp;&nbsp;
                      <a href="/loginac" class="nav-item nav-link">Login</a>
                  </div>
              </div>
          </div>
        </nav>
      </div>
    </header>
<br>
<h1>Account Creation</h1><br><br>

<form action="/registerac", method="POST">
    <label><b>First Name: </b> </label>&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="fname" name="fname" placeholder="Enter First Name.">&nbsp;&nbsp;
    <label><b>Last Name: </b> </label>&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="lname" name="lname" placeholder="Enter Last Name."><br><br>
    <label><b>Mail id: </b> </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="email" id="mailid" name="mailid" placeholder="Enter Mail Id." size="62"><br><br>
    <label><b>User name: </b> </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="uname" name="uname" placeholder="Enter User Name." size="62"><br><br>
    <label><b>Password: </b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="password" id="password" name="password" placeholder="Enter password." size="62"><br><br>
    <label style="position: relative ; left: -165px;"><b>Gender: </b> </label>
    <input type="radio" id="gender" name="gender" value="male" checked="checked">
    <label for="gender">Male</label>&nbsp;&nbsp;&nbsp;
    <input type="radio" id="gender" name="gender" value="female">
    <label for="gender">Female</label>&nbsp;&nbsp;&nbsp;
    <input type="radio" id="gender" name="gender" value="other">
    <label for="gender">Other</label> <br><br>
    <label style="position: relative; top:-105px;"><b>Address: </b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <textarea id="add" name="add" placeholder="Enter Address." size="62" rows="5" cols="65"></textarea><br><br>
  <input class="btn btn-primary" type="submit" value="Register";>
</form> 
<br>
<span style="color: black;font-size: 20px;">{{res}}</span>
<span style="color:red;font-size: 20px;">{{abc}}</span>
</body>
</html>
