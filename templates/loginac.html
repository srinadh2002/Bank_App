<!DOCTYPE html>
<html>
<head>
  <title>LoginPage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body align="center" style="background-color: #80ced6";>
    <header>
      <div class="m-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarCollapse1">
                  <div class="navbar-nav">
                      <img src="{{user_image}}"  height="40px" width="60px">&nbsp;&nbsp;&nbsp;&nbsp;
                      <a href="/" class="nav-item nav-link active">Create</a>&nbsp;&nbsp;
                      <a href="/loginac" class="nav-item nav-link">Login</a>
                  </div>
              </div>
          </div>
        </nav>
      </div>
    </header>
<br>
<h1>Account Login</h1><br><br>

<form action="/loginac", method="POST">
    <label><b>Account No: </b> </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="acno" name="acno" placeholder="Enter Account No." size="30"><br><br>
    <label><b>User name: </b> </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="uname" name="uname" placeholder="Enter User Name." size="30"><br><br>
    <label><b>Password: </b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="password" id="password" name="password" placeholder="Enter password." size="30"><br><br>
    <br><br>
  <input class="btn btn-primary" type="submit" value="Login";>
</form> 
<br><br>
<span style="color:red;font-size: 20px;">{{result}}</span>
</body>
</html>
